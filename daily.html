<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengimini - Daily Life</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="light.css" />
    <link rel="stylesheet" href="dark.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
  </head>
  <body>
    <!-- Header injected via script.js -->
    <div id="headerContainer"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="loginClose">&times;</span>
        <h2><i class="fas fa-user"></i> Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" class="modal-btn">Login</button>
        </form>
      </div>
    </div>

    <!-- Admin Dashboard Modal -->
    <div id="adminModal" class="modal">
      <div class="modal-content">
        <span class="close" id="adminClose">&times;</span>
        <h2><i class="fas fa-user-shield"></i> Admin Dashboard</h2>
        <form id="adminPostForm">
          <label for="postTitle">Post Title:</label>
          <input type="text" id="postTitle" name="postTitle" required />
          <label for="postContent">Content:</label>
          <textarea id="postContent" name="postContent" required></textarea>
          <label for="postCategory">Category:</label>
          <select id="postCategory" name="postCategory">
            <option value="dev">DevProjects</option>
            <option value="art">ArtProjects</option>
            <option value="daily" selected>DailyLife</option>
            <option value="recipes">Recipes</option>
            <option value="pets">Pets</option>
          </select>
          <button type="submit" class="modal-btn">Save Post</button>
        </form>
      </div>
    </div>

    <!-- Main Container: Posts and Sidebar -->
    <div class="main-container">
      <!-- Posts Section -->
      <div class="posts">
        <!-- Daily Post 1 -->
        <article class="post post--color2" data-category="daily" id="post_daily1">
          <h2>Sunny Day in the Park</h2>
          <div class="meta">
            <span class="category-label">DailyLife</span>
            <span>2025-04-02</span>
          </div>
          <div class="content">
            <p>Enjoying a lovely sunny day.</p>
            <img
              class="post-img"
              src="https://assets.onecompiler.app/438dg3d7r/43d7czpd9/20250308_164449%20(1).jpg"
              alt="Sunny Day"
            />
          </div>
          <button class="like-btn" onclick="incrementLike(this)">
            <i class="fa-regular fa-heart"></i> <span class="like-count">0</span>
          </button>
          <button class="fav-btn" onclick="toggleFavorite(this, 'post_daily1')">
            <i class="fa-solid fa-star"></i>
          </button>
          <div class="comments-section transparent-bg">
            <h4>Comments</h4>
            <div class="comments-list"></div>
            <form class="comment-form" onsubmit="addComment(event, this)">
              <input type="text" name="comment" placeholder="Add a comment..." required />
              <button type="submit">Post</button>
            </form>
          </div>
        </article>

        <!-- Daily Post 2 -->
        <article class="post post--color5" data-category="daily" id="post_daily2">
          <h2>City Night Lights</h2>
          <div class="meta">
            <span class="category-label">DailyLife</span>
            <span>2025-04-03</span>
          </div>
          <div class="content">
            <p>The vibrant pulse of the city captured through the glow of night time.</p>
            <img
              class="post-img"
              src="https://assets.onecompiler.app/438dg3d7r/43d7czpd9/20240817_205248.jpg"
              alt="City Night"
            />
          </div>
          <button class="like-btn" onclick="incrementLike(this)">
            <i class="fa-regular fa-heart"></i> <span class="like-count">0</span>
          </button>
          <button class="fav-btn" onclick="toggleFavorite(this, 'post_daily2')">
            <i class="fa-solid fa-star"></i>
          </button>
          <div class="comments-section transparent-bg">
            <h4>Comments</h4>
            <div class="comments-list"></div>
            <form class="comment-form" onsubmit="addComment(event, this)">
              <input type="text" name="comment" placeholder="Add a comment..." required />
              <button type="submit">Post</button>
            </form>
          </div>
        </article>
      </div>

      <!-- Sidebar Section -->
      <aside class="sidebar">
        <div id="sidebarContainer"></div>
      </aside>
    </div>

    <!-- Footer injected via script.js -->
    <div id="footerContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
