<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengimini - Pets</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="light.css" />
    <link rel="stylesheet" href="dark.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <!-- Header injected via script.js -->
    <div id="headerContainer"></div>

    <div class="main-container">
      <!-- Left Column: Pets Post -->
      <div class="posts">
        <article class="post post--color1" data-category="pets" id="post_pets1">
          <h2>My Pets' Adventures</h2>
          <div class="meta">
            <span class="category-label">Pets</span>
            <span>2025-03-25</span>
          </div>
          <div class="content">
            <p>Enjoy these cute moments with my pets.</p>
            <img class="post-img" src="https://assets.onecompiler.app/438dg3d7r/43d7czpd9/WhatsApp%20Image%202025-03-29%20at%2022.00.50.jpeg" alt="Dog Loki" />
            <img class="post-img" src="https://assets.onecompiler.app/438dg3d7r/43d7czpd9/WhatsApp%20Image%202025-03-29%20at%2022.01.39.jpeg" alt="Budgie Toto" />
            <img class="post-img" src="https://assets.onecompiler.app/438dg3d7r/43d7czpd9/WhatsApp%20Image%202025-03-29%20at%2022.05.28.jpeg" alt="Loki with Golden" />
          </div>
          <button class="like-btn" onclick="incrementLike(this)">
            Like (<span class="like-count">0</span>)
          </button>
          <!-- Favorite Button -->
          <button class="fav-btn" onclick="toggleFavorite(this, 'post_pets1')">
            <i class="fa-solid fa-star"></i>
          </button>
        </article>
      </div>

      <!-- Right Column: Sidebar -->
    <aside class="sidebar">
     <div id="sidebarContainer"></div>
    </aside>

    <!-- Footer with Social Media Contact Links (injected via script.js) -->
    <div id="footerContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
